<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/video.css" />

<ul class="videos-list">
  {{ range .videos_list }} {{ $id := resources.Get .id }}
  <li>
    <div class="list-item">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/{{ .id }}" title="{{ .title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="video-description">
        <h4>
          {{ $content := .title }} 
          {{ $content = replace $content "\n" "<br>" | safeHTML }}
          {{ $content }}
        </h4>
      </div>
    </div>
  </li>
  {{ end }}
</ul>
