########################### About ##################################
about:
  enable: true
  image: 'images/aiko-background.jpg'
  title: 'ABOUT ME'
  content: |
    Aiko Bormann ist Berliner Sopranistin mit einem Repertoire das Lied, Oper und zeitgenössische Musik umfasst.

    Im Mai 2025 nahm sie bei dem renommierten Festival LIEDBasel als Akademistin teil.

    2023-2024 wurde sie als Stipendiatin in die Liedakademie Heidelberger Frühling unter der Leitung von Thomas Hampson aufgenommen, wo sie im Mai 2025 mit weiteren Alumni des Heidelberger Frühlings im Völkerkundemuseum Heidelbergs unter dem Titel „Objects of Interest“ zahlreiche erfolgreiche Konzerte gestaltete.

    Bei Fragen und Kontaktanfrage kontaktieren Sie mich gerne [per E-Mail](mailto:kontakt@aikobormann.de)!
  moreContent: |
    Die gebürtige Berlinerin absolvierte von 2005 bis 2013 ein Jungstudium am Julius-Stern-Institut der Universität der Künste Berlin. Im Jahr 2011 gewann sie den ersten Bundespreis bei Jugend musiziert.

    Die Sopranistin absolvierte ihr Bachelorstudium bei Prof. Albert Pesendorfer und schloss im Oktober 2023 ihr Masterstudium Oper bei Prof. Dr. Caitlin Hulcup an der UdK Berlin ab.

    Meisterkurse bei Thomas Hampson, Susan Manoff, KS. Regina Werner-Dietrich, Ulrich Eisenlohr und Ruth Ziesak ergänzen ihre Ausbildung.
    Während ihres Studiums war Aiko Bormann u.a. in der Titelpartie der Vi in „Blue Monday“ von George Gershwin am UNI.T Theater der Universität der Künste zu hören. Im April 2019 wirkte sie als Pamina in „Die Zauberflöte“ im studentischen Musiktheaterkollektiv operationderkuenste mit.

    2023 wurde sie als Stipendiatin in die Heidelberger Frühling Liedakademie unter der Leitung von Thomas Hampson aufgenommen.
